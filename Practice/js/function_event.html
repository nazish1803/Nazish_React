<!-- onMouse function -->
	
	<img src="pic_bulboff.gif" id="bulb_img" onmouseover="bulbOn()" onmouseout="bulbOff()" style="width:140px;display: block;margin-bottom: 30px;">
	<input type="submit" value="Bulb On" onclick="bulbOn()">
	<input type="submit" value="Bulb Off" onclick="bulbOff()">

	<script type="text/javascript">
		function bulbOn(){
			var imgSrc = document.getElementById('bulb_img');
			imgSrc.src = "pic_bulbon.gif";
		}
		function bulbOff(){
			var imgSrc = document.getElementById('bulb_img');
			imgSrc.src = "pic_bulboff.gif";			
		}
	</script>
