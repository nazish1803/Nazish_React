 <script src="%PUBLIC_URL%js/owl.carousel.js"></script>
 <script>
   $(document).ready(function () {
     $("#owl-demo").owlCarousel({
       items: 3,
       lazyLoad: true,
       autoPlay: true,
       pagination: true,
       nav: true,
     });
   });
 </script>
  <script src="%PUBLIC_URL%js/classie.js"></script>
  <script src='%PUBLIC_URL%js/SidebarNav.min.js' type='text/javascript'></script>
  <script>
    window.onload = function () {
    const menuLeft = document.getElementById('cbp-spmenu-s1'),
      showLeftPush = document.getElementById('showLeftPush'),
      body = document.body;
      console.log(showLeftPush);
    showLeftPush.onclick = function () {
      classie.toggle(this, 'active');
      classie.toggle(body, 'cbp-spmenu-push-toright');
      classie.toggle(menuLeft, 'cbp-spmenu-open');
      disableOther('showLeftPush');
    };
    function disableOther(button) {
      if (button !== 'showLeftPush') {
        classie.toggle(showLeftPush, 'disabled');
      }
    }
    $('.sidebar-menu').SidebarNav()
  }
  </script>
