<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style 1</title>
</head>
<body>
	<input type="submit" name="submit" value="click here" onclick="multiple_style()">
	<h1 id="naz" style="color: #333;">This is style given by javascript function</h1>

	}
</script>
